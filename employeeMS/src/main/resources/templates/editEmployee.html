<!-- Navbar -->
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Add Emp</h4>

                    <form th:action="@{/register}" method="post">

                        <div class="form-group">
                            <label>Enter First Name</label> <input type="text"
                                                                  class="form-control" name="name">

                            <<div class="form-group">
                            <label>Enter Last Name</label> <input type="text"
                                                                  class="form-control" name="name">
                        </div>

                        <div class="form-group">
                            <label>Enter Email</label> <input type="email"
                                                              class="form-control" name="email">
                        </div>

                        <div class="form-group">
                            <label>Enter Address</label> <input type="text"
                                                                class="form-control" name="address">
                        </div>

                            <div class="form-group">
                                <label>Enter Gender</label> <input type="text"
                                                                   class="form-control" name="Gender">
                            </div>


                        <div class="form-group">
                            <label>Enter Phone No</label> <input type="number"
                                                                 class="form-control" name="phno">
                        </div>

                            <div class="form-group">
                                <label>Enter Date of Birth</label> <input type="date"
                                                                    class="form-control" name="Date of Birth">
                            </div>



                        <button class="btn btn-primary btn-block">Submit</button>
                    </form>
